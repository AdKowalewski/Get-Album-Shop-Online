<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Get-album</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="main">
            <div id="top-bar" class="fluid-container px-5" style="z-index: 2000;">
                <div class="level">
                    <a href="index.html" style="text-decoration:none;">
                        <div class="level-left">
                          <div class="level-item">
                            <span class="icon dark-icon">
                                <i class="fa-solid fa-music"></i>
                            </span>
                            <p id="main-title" class="title is-1 has-text-centered" style="font-family: Ink Free;"><b><i>Get-album</i></b></p>
                          </div>
                          <div class="level-item">
                            <p id="sub-title" class="subtitle is-4 has-text-centered" style="font-family: Ink Free;"><b><i>Best album store</i></b></p>
                          </div>
                        </div> 
                      </a>     
                </div>
            </div>

            <div class="hero-head" style="position:sticky; top:0px; z-index: 1000;">
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <span class="navbar-burger" id="hamburger" data-target="navbarBasicExample">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                      </div>
                    <div class="navbar-menu" id="navbarBasicExample">
                      <div class="navbar-start">

                        <div id="main-page-container" class="navbar-item">
                            <a href="index.html" style="text-decoration:none;" class="navbar-link is-arrowless" id="account-button">
                                <span><b>Main page</b></span>
                            </a>
                        </div>                                       
                      </div>

                      <div class="navbar-end">
                        <div id="history-container" class="navbar-item">
                            <a href="client-history.html" style="text-decoration:none;" class="navbar-link is-arrowless" id="history-button">
                              <span><b>Order history</b></span>
                            </a>
                          </div>
  
                          <div id="settings-container" class="navbar-item">
                            <a href="user-edit.html" style="text-decoration:none;" class="navbar-link is-arrowless" id="settings-button">
                              <span><i class="fa fa-cog" aria-hidden="true"></i><b> Account Settings</b></span>
                            </a>
                          </div>
  
                          <div id="logout-container" class="navbar-item">
                            <a href="" style="text-decoration:none;" class="navbar-link is-arrowless" id="logout-button" onclick="performLogout(event)">
                              <span><b>Logout</b></span>
                            </a>
                          </div>
                      </div>
                    </div>
                </nav>
              </div>

            <div id="cart-container">
                <table class="table is-striped">
                    <thead>
                        <tr>
                            <th class="">Item</th>
                            <th></th>
                            <th class="">Quantity</th>
                            <th></th>
                            <th class="">Price</th>                            
                        </tr>
                    </thead>
                    <tbody id="cart-items"></tbody>
                </table>
                <div class="field">
                    <div class="control">
                        <h3 id="cart-total" class="subtitle is-3">Total: 0.00 z≈Ç</h3>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <a href="order.html" style="text-decoration:none;">
                            <button type="button" class="button is-link is-fullwidth is-success" id="order-button">Summary</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div id="notification-area">
            
        </div> -->

        <script defer src="js/login.js"></script>
        <script src="js/notification.js"></script>
        <script defer src="js/different-navbar.js"></script>
        <script defer src="js/cart.js"></script>
        <script defer src="js/order.js"></script>
    </body>
</html>
