            <div class="hero-head" style="position:sticky; top:0px; z-index: 1000;">

                                <span><b> Main page</b></span>
                            </a>
                        </div> 
                        
                        <div id="main-page-container" class="navbar-item">
                            <a href="cart.html" style="text-decoration:none;" class="navbar-link is-arrowless" id="account-button">

                      <div class="navbar-end">
                        <div id="history-container" class="navbar-item">

                              <span><b>Order history</b></span>

                          <div id="settings-container" class="navbar-item">
                            <a href="user-edit.html" style="text-decoration:none;" class="navbar-link is-arrowless" id="settings-button">

              <div id="order-bar" class="box mb-0 scalex-l shrinkx">
                <nav class="level">
                  <div class="level-left">
                    <div class="level-item">
                      <p class="title is-4">Type or choose destination address for Your order</p>
                    </div>
                  </div>
                  <!-- <div class="level-right">
                    <div class="level-item">
                      <p id="order-bar-x"><a class="delete is-large"></a></p>
                    </div>
                  </div> -->
                </nav>
                <hr class="m-0 p-0">
                <div class="columns is-flex-grow-1" style="min-height: 0px; overflow-y: auto;">
          
                  <div class="column">
                    <!-- <div style="height: 0px;"> -->
                    <!-- <div class="tabs is-centered" id="order-address-tabs">
                      <ul>
                        <li id="list-address-tab" data-tab="user-addresses"><a>Wybierz adres</a></li>
                        <li id="add-address-tab" class="is-active" data-tab="address-form"><a>Nowy adres</a></li>
                      </ul>
                    </div> -->
                    
                    <form id="address-form" class="pb-5 box" data-tab-content>
                      <!-- <p class="title is-5 has-text-centered">Dodaj adres</p> -->
                      <div class="field">
                          <label class="label">Country</label>
                          <div class="control has-icons-left">
                            <input pattern="[^0-9]{3,}" class="input" type="text" placeholder="Country" name="country" oninvalid="this.setCustomValidity('Country name should have at least 3 characters and contain only letters')" onchange="this.setCustomValidity('')" required>
                            <span class="icon is-small is-left">
                              <i class="fa-solid fa-earth-americas"></i>
                            </span>
                          </div>
                      </div>
            
                      <div class="field">
                          <label class="label">Town</label>
                          <div class="control has-icons-left">
                            <input pattern="{3,}" class="input" type="text" placeholder="Town" name="town" oninvalid="this.setCustomValidity('Town name should have at least 3 characters')" onchange="this.setCustomValidity('')" required>
                            <span class="icon is-small is-left">
                              <i class="fa-solid fa-city"></i>
                            </span>
                          </div>
                      </div>
            
                      <div class="field">
                        <label class="label">Street</label>
                        <div class="control has-icons-left">
                          <input pattern=".{3,}" class="input" type="text" placeholder="Street" name="street" oninvalid="this.setCustomValidity('Street name should have at least 8 characters')" onchange="this.setCustomValidity('')" required>
                          <span class="icon is-small is-left">
                            <i class="fa-solid fa-road"></i>
                          </span>
                        </div>
                      </div>

                      <div class="field">
                        <label class="label">Street number</label>
                        <div class="control has-icons-left">
                          <input class="input" type="number" placeholder="Street number" name="street-number" oninvalid="this.setCustomValidity('Street number should contain only digits')" onchange="this.setCustomValidity('')" required>
                          <span class="icon is-small is-left">
                            <i class="fa fa-map-marker"></i>
                          </span>
                        </div>
                      </div>

                      <div class="field">
                        <label class="label">Local number</label>
                        <div class="control has-icons-left">
                          <input class="input" type="number" placeholder="Local number" name="local-number" oninvalid="this.setCustomValidity('Local number should contain only digits')" onchange="this.setCustomValidity('')">
                          <span class="icon is-small is-left">
                            <i class="fa fa-map-marker"></i>
                          </span>
                        </div>
                      </div>
                        
                      <div class="field">
                          <label class="label">Postal code</label>
                          <div class="control has-icons-left">
                            <input pattern=".{3,}" class="input" type="text" placeholder="Postal code" name="postal-code" oninvalid="this.setCustomValidity('Invalid postal code format')" onchange="this.setCustomValidity('')" required>
                            <span class="icon is-small is-left">
                              <i class="fa-solid fa-envelope"></i>
                            </span>
                          </div>
                      </div>
                        
                      <div class="field px-5">
                          <div class="control">
                            <button class="button is-link is-fullwidth">Add new address</button>
                          </div>
                      </div>
                    </form>
          
                  </div>

                  <div class="column" >
                    <div class="box">
                      <table class="table is-striped is-fullwidth" onclick="draw_order(JSON.parse(sessionStorage.getItem('cart')));">
                        <thead>
                            <tr>
                                <th class="">Item</th>
                                <th class="">Quantity</th>
                                <th class="">Price</th>
                            </tr>
                        </thead>
                        <tbody id="order-items"></tbody>
                      </table>
                    </div>
                  </div>
                  <!-- </div> -->
                </div>

                <form id="user-addresses" class="box" data-tab-content>
                    <p id="client-addresses-title" class="title is-4">Your addresses:</p>
                    <fieldset id="address-fieldset" name="field-set" class="field" style="min-width: 0px;"></fieldset>
                    
                    <div class="field box px-5">
                      <div class="control">
                        <a href="summary.html" style="text-decoration: none;">
                            <button type="submit" class="button is-fullwidth is-success" id="make-order-button">Confirm order</button>
                        </a>
                      </div>
                    </div>
                  </form>
                
              </div>

        </div>

        </div>

        <script src="js/order.js"></script>
